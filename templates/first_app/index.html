<!DOCTYPE html> 
{% load staticfiles %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>First App</title>
    <link rel="stylesheet" href="{% static "css/main.css" %}" />
</head>

<body>
    <h1>First App</h1>
    <h2>Access records</h2>
    {% if access_records %}
    <table>
        <thead>
            <th>Site Name</th>
            <th>Date Access</th>
        </thead>
        <tbody>
            {% for acc in access_records %}
            <tr>
                <td>
                    {{acc.name}}
                </td>
                <td>
                    {{acc.date}}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No access records found</p>
    {% endif %}

    <div>
        <img src="{% static "images/profile.png" %}" alt="img" />
    </div>
</body>

</html>
